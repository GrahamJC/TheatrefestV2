{% extends "base.html" %}
{% load i18n %}

{% block pagetitle %}Volunteers Administration: Locations{% endblock %}

{% block content %}

    <ul>
        {% for location in request.festival.locations.all %}
            <li><a href="{% url 'volunteers:admin_location_update' location.uuid %}">{{ location.description }}</a></li>
        {%endfor %}
    </ul>

    <a href="{% url 'volunteers:admin_location_create' %}" class="btn btn-primary">Add</a>
    <a href="{% url 'volunteers:admin' %}" class="btn btn-secondary">Admin Home</a>

{% endblock %}
