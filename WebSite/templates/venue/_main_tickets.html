<table class="table table-striped">
    <tr>
        <th>Number</th>
        <th>Customer</th>
        <th>Type</th>
    </tr>
    {% for ticket in tickets %}
        <tr {% if ticket.is_cancelled %}class="tf-cancelled"{% endif %}>
            <td>{{ ticket.id }}</td>
            <td>{% if ticket.user %} {{ ticket.user.username }} {%else%} {{ ticket.sale.customer }} {% endif %}</td>
            <td>{{ ticket.description }}</td>
        </tr>
    {% endfor %}
</table>
