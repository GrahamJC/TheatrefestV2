{% extends "base.html" %}
{% load i18n %}

{% block pagetitle %}Festival Admininistration: Pages{% endblock %}

{% block content %}

    <ul>
        {% for page in request.festival.pages.all %}
            <li><a href="{% url 'festival:admin_page_update' page.uuid %}">{{ page.name }}</a></li>
        {%endfor %}
    </ul>

    <a href="{% url 'festival:admin_page_create' %}" class="btn btn-primary">Add</a>

{% endblock %}
