{% extends "base.html" %}

{% block pagetitle %}Festival Admininistration: Create Navigator{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {% include 'bs4_form.html' %}
        <div class="form-group">
            <button name="Continue" type="submit" class="btn btn-primary">Save and Continue</button>
            <button name="Exit" type="submit" class="btn btn-primary">Save and Exit</button>
            <a href="{%url 'festival:admin_navigators' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

{% endblock %}
