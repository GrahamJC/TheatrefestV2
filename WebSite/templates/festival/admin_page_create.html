{% extends "base.html" %}

{% block pagetitle %}Festival Admininistration: Create Page{% endblock %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'bs4_form.html' %}
        <h5>Images</h5>
        {% include 'bs4_formset_table.html' with formset=images_formset %}
        <div class="form-group">
            <button name="Continue" type="submit" class="btn btn-primary">Save and Continue</button>
            <button name="Exit" type="submit" class="btn btn-primary">Save and Exit</button>
            <a href="{%url 'festival:admin_pages' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

{% endblock %}
