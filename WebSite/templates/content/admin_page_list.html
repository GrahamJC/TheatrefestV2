{% extends "base.html" %}
{% load i18n %}

{% block pagetitle %}Pages{% endblock %}

{% block content %}

<div class="row mb-2">
    <div class="col-3"><a href="{% url 'content:admin_page_create' %}" class="btn btn-primary">Add Page</a></div>
    <div class="col-9">
        {% if previous_festival %}
            <form class="form-inline justify-content-end" method="post" action="{% url 'content:admin_page_copy' %}">
                {% csrf_token %}
                <div class="form-group">
                    <select class="form-control" name="copy_id">
                        <option value="0">Select page to copy</option>
                        {% for page in previous_festival.pages.all %}
                            <option value="{{ page.id }}">{{ page.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-primary ml-2" type="submit">Copy from {{ request.festival.name }}</button>
            </form>
        {% endif %}
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Page</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for page in pages %}
                    <tr>
                        <td><a href="{% url 'content:admin_page_update' page.uuid %}">{{ page.name }}</a></td>
                        <td>{{ page.title }}</td>
                    </tr>
                {%endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
